<div class="wrapper">
    <div class="row">
        <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white" style="text-align: center;">
            <h3 style="margin-top: 20px; font-size: x-large;">Sign Up</h3>


            <div class="row">
                First Name : <input class="form-control" type="text" name="first_name" placeholder="Enter Your First Name" required >
            </div>

            <div class="row">
                Last Name : <input class="form-control" type="text" name="last_name"  placeholder="Enter Your Last Name" required > 
            </div>

            <div class="row">
                Date Of Birth :<input type="date" id="birthday" name="date_of_birth" required >
             </div>

             <div class="row">
              Gender:<input type="radio" name="gender" value="yes" id="male"/> Male
              <input type="radio" name="gender" value="female" />Female
              <input type="radio" name="gender" value="others" />Others
             </div>

             <div class="row">
                Phone No : <input class="form-control" type="number" name="contact_number" required >
            </div>
             
            <div class="row">
                User Email: <input class="form-control" type="email" name="user_email" placeholder="Enter Your Email" required> 
            </div>
           
            <div class="row">
                Password : <input class="form-control" type="password" name="user_password"  
                minlength="5" maxlength="50" required>
                <!-- <ng2-password-strength-bar [passwordToCheck]="user.userPassword" [barLabel]="barLabel" [barColors]="myColors"></ng2-password-strength-bar> -->
            </div>
           

            <div class="row">
                Confirm Password : <input class="form-control" type="password" name="confpassword"  
                minlength="5" maxlength="50" required>
                <!-- <ng2-password-strength-bar [passwordToCheck]="user.userPassword" [barLabel]="barLabel" [barColors]="myColors"></ng2-password-strength-bar> -->
            </div>

          
            <div class="row">
                <input type="submit" value="Sign-Up">
            </div>
            
        </div>
    </div>
  </div>
